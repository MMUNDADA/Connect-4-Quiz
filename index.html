<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connect 4 Quiz Game</h1>
    <div class="player-turn">Current Turn: <span id="current-player">Waiting for correct answer...</span></div>
    <div class="board" id="board"></div>
    <div class="question-box" id="question-box">
        <p id="question"></p>
        <input type="text" id="answer-input" placeholder="Type your answer here">
        <button class="button" id="submit-answer">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
