<body>
    <h1>Connect 4 Quiz Game</h1>

    <!-- Player name input -->
    <div id="player-names" style="display: block;">
        <p>Enter Player Names:</p>
        <input type="text" id="player1-name" placeholder="Player 1 (Red)" />
        <input type="text" id="player2-name" placeholder="Player 2 (Yellow)" />
        <button id="start-game">Start Game</button>
    </div>

    <!-- Game section -->
    <div id="game" style="display: none;">
        <div class="player-turn">Current Turn: <span id="turn-indicator">Waiting for correct answer...</span></div>
        <div class="board" id="board"></div>
        <div class="question-box" id="question-box">
            <p id="question"></p>
            <input type="text" id="answer-input" placeholder="Type your answer here" />
            <button class="button" id="submit-answer">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
